name: CodeQL C# (manual DB publish)

on:
  workflow_dispatch: # run by hand for your demo

permissions:
  security-events: write
  contents: write

jobs:
  analyze:
    name: Build, Analyze, and Publish DB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # WebGoat.NET requires .NET 8

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual

      # Build the solution (no tests). If your .sln name changes, edit the path.
      - name: Restore & Build
        run: |
          dotnet restore WebGoat.NET.sln
          dotnet build WebGoat.NET.sln -c Release --no-restore

      - name: Perform CodeQL analysis
        id: analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:csharp'
          upload: true # sends SARIF to Security tab

      - name: Install jq (for reading db-locations)
        run: sudo apt-get update && sudo apt-get install -y jq

      # Bundle the C# database created by analyze and publish it as an artifact
      - name: Bundle CodeQL DB
        run: |
          echo '${{ steps.analyze.outputs.db-locations }}' > dblocations.json
          DB_PATH=$(jq -r '.csharp' dblocations.json)
          tar -czf codeql-db-csharp.tgz -C "$(dirname "$DB_PATH")" "$(basename "$DB_PATH")"
          du -h codeql-db-csharp.tgz

      - name: Upload DB artifact (90 days)
        uses: actions/upload-artifact@v4
        with:
          name: codeql-db-csharp
          path: codeql-db-csharp.tgz
          retention-days: 90
